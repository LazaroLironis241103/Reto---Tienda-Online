<div class="container mt-3">
  <div class="row-50">
    <h2 class="text-center text-warning">Listado de Productos</h2>

  <ul class="list-group mx-auto">
    <li *ngFor="let producto of productos" class="list-group-item text-center">
      {{ producto.descripcion }}, ${{ producto.precio }}
    </li>
  </ul>
  <h4 class="text-center mt-3 text-success">Agregar Nuevo Producto</h4>
  <div class="mt-3 d-flex justify-content-center">
    <div class="col-8">
      <input type="text" class="form-control me-2" placeholder="Descripcion del Producto" [(ngModel)] = "nuevaDescripcion">
    </div>
    <div class="col-3">
      <input type="number" class="form-control ms-2" placeholder="Precio" #precioInput> 
    </div>
    <div class="col-1">
      <button class="btn btn-primary ms-3" (click)="productos.push({descripcion: nuevaDescripcion, precio: +precioInput.value}); nuevaDescripcion=''; precioInput.value=''">Agregar</button>
    </div>
  </div>
  </div>
</div>
