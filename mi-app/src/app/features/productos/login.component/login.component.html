<div class="container d-flex justify-content-center align-items-center my-5">
    <div class="card p-4 shadow-sm" style="width: 25rem">
        <h3 class="text-center mb-4">Iniciar Sesión</h3>
        <form #f="ngForm" (ngSubmit)="f.form.valid && login(f)">
            <!-- Campo de Email -->
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" ngModel
                    placeholder="Correo Electronico" required />
            </div>
            <!-- Campo de Password -->
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" ngModel
                    placeholder="Contraseña" required />
            </div>
            <!-- Boton Login -->
             <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
    </div>
</div>
